            <article class="col-12 col-md-4 ">

                            <input id="nameInput" type="text" class="form-control" placeholder="Contatto">
                        </div>
                        
                        <div class="input-group mb-3">
                            
                            <input id="numberInput" type="number" class="form-control" placeholder="Numero Telefono">
                            
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <button id="addContactsBtn" class="btn btn-custom">Aggiungi Contatto</button>
                        <button id="removeContactsBtn" class="btn btn-custom my-2">Rimuovi Contatto</button>
                        <button id="editContactsBtn" class="btn btn-custom">Modifica Contatto</button>

                    </div>
                    
                </div>
                
            </article>
            
        </div>
